<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
       iframe {
        width: 400px;
        height: 400px;
        border: 2px solid black
       }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe </h1>

    <p>Acessando o site o 
       <!-- Tamanho padrão 300X150  -->
      

        <iframe src="https://cursoemvideo.com" frameborder="0" height="500px" ></iframe>
        
        para aprender a programar</p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>

        també é bem legal!
    </p>
    <p>O site do 
        <iframe src="https://google.com.br" frameborder="0"></iframe><a href="https://google.com.br" target="_blank">Google</a>
        
        é muito legal!
    </p>
    
</body>
</html>
